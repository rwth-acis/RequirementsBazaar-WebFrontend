<dom-module id="view-projects-list">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 15px;
      }

      paper-material {
        margin-top: 0;
      }

      paper-dropdown-menu {
        --paper-input-container-input: {
          font-size: x-large;
        };
      }

      #clearInputButton {
        padding: 0;
        width: 24px;
        height: 24px;
      }

      .toolbar {
        @apply(--layout-horizontal);
      }

      .toolbar > * {
          margin: 0px 5px;
      }

      .toolbar > paper-input {
        @apply(--layout-flex);
      }

      .toolbarIcons {
        @apply(--layout-horizontal);
        @apply(--layout-end);
      }

      .toolbarIcons > paper-menu-button {
        padding: 0;
        padding-bottom: 5px;
      }
      .project-dropdowns{
          width: 190px;
      }

      @media (max-width: 600px) {
        :host {
          padding: 0px;
        }
          .project-dropdowns{
              width: auto;
          }

        .toolbar {
          @apply(--layout-vertical);
        }
      }
    </style>

    <openidconnect-signin-aware is-authorized="{{authorized}}"
                                on-openidconnect-signin-aware-success="_handleSigninSuccess"
                                on-openidconnect-signin-aware-signed-out="_handleSignedOut"></openidconnect-signin-aware>

    <iron-signals on-iron-signal-language-changed="_handleLanguageChanged"></iron-signals>

    <iron-signals on-iron-signal-drawer-reserve-space-changed="_handleDrawerReserveSpaceChanged"></iron-signals>

    <iron-signals on-iron-signal-current-user-changed="_handleCurrentUserChanged"></iron-signals>

    <personalisation-element
            id="personalisationConnector"
            keyid="PROJ_LIST"
            keyversion="2"
            exchange = "{{personalisationData}}"
    ></personalisation-element>

    <iron-ajax
      id="followProj"
      loading="{{loading}}"
      handle-as="json"
      content-type="application/json"
      method="POST"
      headers="[[authHeader]]"
      on-response="handleResponseFollowProject"
      on-error="errorHandler"></iron-ajax>

    <iron-ajax
      id="unfollowProj"
      loading="{{loading}}"
      handle-as="json"
      content-type="application/json"
      method="DELETE"
      headers="[[authHeader]]"
      on-response="handleResponseUnFollowProject"
      on-error="errorHandler"></iron-ajax>

    <iron-ajax
      id="postProjectRequest"
      loading="{{loading}}"
      handle-as="json"
      url="{{_apiBaseUrl}}projects"
      content-type="application/json"
      method="POST"
      headers="[[authHeader]]"
      on-response="_handlePostResponseProject"
      on-error="_handlePostResponseError"></iron-ajax>

    <paper-material elevation="1">

      <!-- the button on top right to create a new project -->
      <paper-button raised
                    on-tap="_handleCreateProjectTap"
                    horizontal-align="right"
                    vertical-align="top"
                    style="position:absolute;right:10px;"
                    hidden>[[localize('createProject')]]</paper-button>

      <h2>[[localize('projects')]]</h2>
        <!--     <p>[[localize('pr-desc')]]</p>

     <div horizontal-align="right" vertical-align="top" hidden="[[!authorized]]" style="position:absolute;right:20px;text-align:center;margin-top: -20px;">
           <div id="toggleText">[[localize('onlyMyProjects')]]</div>
           <paper-toggle-button checked="{{_onlyOwnedProjects}}"></paper-toggle-button>
         </div> -->

      <div class="toolbar">

          <paper-dropdown-menu label="[[localize('display')]]" hidden="[[!authorized]]" class="project-dropdowns">
              <paper-listbox class="dropdown-content" attr-for-selected="value" selected="{{_projectFilter}}" >
                  <!-- TODO: Default Value not shown, bug in localize function https://github.com/PolymerElements/app-localize-behavior/issues/81 -->
                  <template is="dom-repeat" items="{{ _localizedFilterDropdown(localize) }}" as="item">
                      <paper-item value="[[ item.value ]]">[[ item.label ]]</paper-item>
                  </template>
              </paper-listbox>
          </paper-dropdown-menu>




        <paper-input id="searchInput" class="large" label="[[localize('searchLabel')]]" value="{{_projectFilterVal}}">
          <iron-icon icon="search" prefix></iron-icon>
          <paper-icon-button id="clearInputButton" suffix on-tap="_handleClearInputTap"
                             icon="clear" alt="clear" title="clear" tabindex="0">
          </paper-icon-button>
        </paper-input>


          <paper-dropdown-menu label="[[localize('sorting')]]" class="project-dropdowns">
              <paper-listbox class="dropdown-content" attr-for-selected="value" selected="{{_projectsSorting}}">
                  <paper-item value="name">A-Z</paper-item>
                  <paper-item value="last_activity">[[localize('sorting-activity')]]</paper-item>
                  <paper-item value="date">[[localize('sorting-date')]]</paper-item>
                  <paper-item value="follower">[[localize('sorting-followers')]]</paper-item>
                  <paper-item value="requirement">[[localize('sorting-requirements')]]</paper-item>
              </paper-listbox>
          </paper-dropdown-menu>

          <div class="toolbarIcons">
              <paper-menu-button>
                  <paper-icon-button id="sortDirectionMenuIcon" icon="reqbaz:sort-ascending" class="dropdown-trigger"></paper-icon-button>
                  <paper-menu class="dropdown-content" attr-for-selected="value" selected="{{_projectsSortDirection}}">
                      <paper-item value="+">Ascending</paper-item>
                      <paper-item value="-">Descending</paper-item>
                  </paper-menu>
              </paper-menu-button>
          </div>

      </div>

    </paper-material>

    <projects-list search-filter="{{_projectFilterVal}}"
                   sorting="[[_projectsSorting]]"
                   sort-direction="{{_projectsSortDirection}}"
                   filter="{{_projectFilter}}"
                   only-owned-projects="[[_onlyOwnedProjects]]"
                   id="projectsList"
                   loading="{{loading}}"></projects-list>

    <!-- Dialog for creating a new project: -->

    <paper-dialog id="createProjectDialog" class="create-dialog" entry-animation="fade-in-animation"
                  exit-animation="fade-out-animation" no-cancel-on-outside-click
                  no-cancel-on-esc-key
                  on-iron-overlay-closed="_handleCreateProjectClosed">
      <h2>[[localize('createProject')]]</h2>
      <paper-input char-counter maxlength="50" label="[[localize('formTitle')]]" id="newProjectName"
                   required auto-validate error-message="[[localize('inputRequired')]]"
                   value="{{_newProjectName}}"></paper-input>
      <paper-textarea max-rows="5" label="[[localize('formDesc')]]" id="newProjectDescription"
                      required auto-validate error-message="[[localize('inputRequired')]]"
                      value="{{_newProjectDescription}}"></paper-textarea>

      <div class="buttons">
        <paper-button dialog-dismiss>[[localize('cancel')]]</paper-button>
        <paper-button id="createDialogSave" disabled="[[_createProjectDisabled]]" dialog-confirm autofocus>[[localize('save')]]</paper-button>
      </div>
    </paper-dialog>

    <paper-fab on-tap="_handleCreateProjectTap" id="fab" icon="add" hidden="[[!authorized]]"></paper-fab>
    <paper-tooltip for="fab" position="left">[[localize('createProject')]]</paper-tooltip>

    <paper-toast id="toast"></paper-toast>

  </template>

  <script>
    Polymer({
      is: 'view-projects-list',

      behaviors: [
        ConfigBehavior
      ],

      properties: {
        /**
         * Whether any loading operation is currently active.
         */
        loading: {
          type: Boolean,
          notify: true
        },
        _projectFilterVal: {
          type: String
        },
        _projectsSorting: {
          type: String,
          value: 'name'
        },
          _projectFilter: {
              type: String,
              value: 'all'
          },
        _projectsSortDirection: {
          type: String,
          observer: '_projectsSortDirectionChanged'
        },
        _newProjectName: {
          type: String,
          value: ''
        },

        _newProjectDescription: {
          type: String,
          value: ''
        },
        _createProjectDisabled: {
          type: Boolean,
          computed: '_computeCreateProjectDisabled(_newProjectName, _newProjectDescription)'
        },
        /**
         * Whether the projects-list only shows projects created by the current user.
         */
        _onlyOwnedProjects: {
          type: Boolean,
          value: false
        },
        personalisationData: {
          type: Object,
          notify: true,
        }
      },

      observers: [
              '_handlePersonalisationDataChangeSET(_projectsSorting, _projectsSortDirection, _projectFilter)',
              '_handlePersonalisationDataChangeGET(personalisationData.data)'
      ],
      _handlePersonalisationDataChangeSET: function() {
          this.$.personalisationConnector.setData({
              s: this._projectsSorting,
              d: this._projectsSortDirection,
              f: this._projectFilter
          });
      },
       _localizedFilterDropdown: function(localize) {
           return [{
               value: 'all',
               label: [[localize('display-all')]],
           }, {
               value: 'created',
               label: [[localize('display-own')]],
           }, {
               value: 'following',
               label: [[localize('display-following')]],
           }, {
               value: 'contributed',
               label: [[localize('contributed')]],
           }];
       },
      _handlePersonalisationDataChangeGET: function() {
        if(this.$.personalisationConnector.verifyGet()) {
          this._projectsSorting = this.personalisationData.data.s;
          this._projectsSortDirection = this.personalisationData.data.d;
          this._projectFilter = this.personalisationData.data.f;
        }
      },

      attached: function() {
        // set fab button and create dialog right padding
        this.$.fab.toggleAttribute('drawer', this.rightDrawerReserveSpace);
        this.$.createProjectDialog.toggleClass('drawer', this.rightDrawerReserveSpace);
      },

      /**
       * Event handler for when a drawer changes its state. Toggles the fab's and the create project dialog's right
       * position.
       *
       * @param e
       * @param detail
       */
      _handleDrawerReserveSpaceChanged: function(e, detail) {
        if (detail.drawerAlign === 'right') {
          this.$.fab.toggleAttribute('drawer', detail.reserveSpace);
          this.$.createProjectDialog.toggleClass('drawer', detail.reserveSpace);
        }
      },

      /**
       * Resets the value of the filter input field.
       */
      _handleClearInputTap: function(e) {
        this._projectFilterVal = '';
      },

      /**
       * Event handler for the "create project" buttons.
       *
       * @param e
       * @private
       */
      _handleCreateProjectTap: function(e) {
        var createDialog = this.$.createProjectDialog;
        createDialog.open();
      },

      /**
       * Event handler for closing the "create rroject" dialog.
       *
       * @param e
       * @private
       */
      _handleCreateProjectClosed: function(e) {
        if (e.detail.confirmed) {
          var request = this.$.postProjectRequest;
          request.body = JSON.stringify({
            "description": this.$.newProjectDescription.value.trim(),
            "name": this.$.newProjectName.value.trim(),
            "visibility": true
          });
          request.generateRequest();
        }

        // reset the form and validation error messages
        this.$.newProjectName.required = false;
        this.$.newProjectDescription.required = false;

        this.$.newProjectName.value = null;
        this.$.newProjectDescription.value = null;

        this.$.newProjectName.required = true;
        this.$.newProjectDescription.required = true;
      },

      /**
       * Computes whether the "Save" button in the "create project" dialog is disabled or not.
       *
       * @param newProjectName
       * @param newProjectDescription
       * @returns {boolean}
       * @private
       */
      _computeCreateProjectDisabled: function(newProjectName, newProjectDescription) {
        return (newProjectName == null || newProjectDescription == null || newProjectName.trim() === '' || newProjectDescription.trim() === '');
      },

      /**
       * Event handler for the post request for saving new projects. Shows a toast notification.
       *
       * @param e
       * @private
       */
      _handlePostResponseProject: function(e) {
        this.$.projectsList.refresh();
        this.$.toast.text = this.localize('prjCreatedSucc');
        this.$.toast.open();
      },

      /**
       * Event handler for errors when posting a new project to the server. Shows a toast notification.
       *
       * @param e
       * @private
       */
      _handlePostResponseError: function(e) {
        this.$.toast.text = this.localize('errorCrePrj');
        this.$.toast.open();
      },

      _projectsSortDirectionChanged: function(newValue) {
        if (newValue === '+') {
          this.$.sortDirectionMenuIcon.icon = 'reqbaz:sort-ascending';
        } else {
          this.$.sortDirectionMenuIcon.icon = 'reqbaz:sort-descending';
        }
      }

    });
  </script>
</dom-module>
